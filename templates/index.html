<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, intial-scale=1 ">
        <title> Top goals </title>    
        <!-- Bootstrap core CSS -->
         <link rel="stylesheet" href="{{url_for('static', filename='bootstrap.min.css')}}">
    </head>
    <body>
        <nav style="margin-top:25px;margin-left:45px">
         <a class="btn btn-primary" href="{{url_for('goals')}}"> Add a goal </a>
        </nav>   
        <br> 
        <div class="container theme-showcase" role="main">
        <div  style="color:#fff;background-color:orange",class="jumbotron">
            <h1>Deadline</h1>
        </div>      
        <!--for loop starts-->
        {% for r in result %}
            <div  style="color:#fff;background-color:blue"> 
                <h1>How bad you want this: {{r.goal}} </h1>
            </div>
        
            <div style="color:#fff;font-size:28px;background-color:green">
                <p> before {{r.deadline}} </p>
            </div>
            {% endfor %}
        <!--for loop ends-->
        </div>
    </body>
</html>
